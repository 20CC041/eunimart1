<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <meta charset="utf-8">
    <title>User Login</title>
    <link rel="shortcut icon" href="/assets/favion.ico">
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <div class="container">
        <form class ="form" id="Login">
            <h1 class="form__title">Login</h1> 
            <div class="form__message.form__message--error">Incorrect Username/Password</div>  
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__inputs-error-message"></div>   
            </div>   
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__inputs-error-message"></div>   
            </div>
            <button class ="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password ?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an Account? Create Account</a>
            </p>
        </form>
        <form class ="form form--hidden" id="CreateAccount">
            <h1 class="form__title">Create Account</h1> 
            <div class="form__message.form__message--error">Incorrect Username/Password</div>  
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="First Name">
                <div class="form__inputs-error-message"></div>   
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Middle Name">
                <div class="form__inputs-error-message"></div>   
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Last Name">
                <div class="form__inputs-error-message"></div>   
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Gender">
                <div class="form__inputs-error-message"></div>   
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Age">
                <div class="form__inputs-error-message"></div>   
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Phone Number">
                <div class="form__inputs-error-message"></div>   
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__inputs-error-message"></div>   
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__inputs-error-message"></div>   
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__inputs-error-message"></div>   
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__inputs-error-message"></div>   
            </div>
            <button class ="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an Account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
